<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Classes</title>
</head>
<body>

    <script>

        class Car {
            constructor(name) {
                this.brand = name;
            }

            present() {
                return 'I have brand ' + this.brand
            }
        }

        class Model extends Car {
            constructor(name, mod) {
                super(name)
                this.model = mod
            }

            show() {
                return this.present() + ', it is a ' + this.model
            }
        }

        const car = new Model("Mustang", 'GT')

        document.write(car.show())

    </script>
    
</body>
</html>
